openapi: 3.0.0
info:
  title: CoinGecko API
  version: "3.1.1"
  description: >
    CoinGecko provides comprehensive crypto market data from over 1,000 exchanges and 17,000+ coins via RESTful JSON APIs.
servers:
  - url: https://api.coingecko.com/api/v3
    description: Official CoinGecko public API server

paths:
  /ping:
    get:
      summary: Check API Server Status
      description: Verify CoinGecko API server is operational.
      responses:
        '200':
          description: API server is running.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ping'
              example:
                gecko_says: "(V3) To the Moon!"
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"

  /coins/list:
    get:
      summary: Get List of Supported Coins
      description: Retrieve a list of all supported coins (ID, symbol, name).
      responses:
        '200':
          description: List of supported coins.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoinItem'
              examples:
                example1:
                  summary: Ethereum
                  value:
                    id: "ethereum"
                    symbol: "eth"
                    name: "Ethereum"
                example2:
                  summary: Bitcoin
                  value:
                    id: "bitcoin"
                    symbol: "btc"
                    name: "Bitcoin"
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"

  /coins/{id}:
    get:
      summary: Get Metadata for a Specific Coin
      description: Retrieve detailed metadata for a coin using its unique CoinGecko ID.
      parameters:
        - $ref: '#/components/parameters/CoinIdPathParam'
      responses:
        '200':
          description: Metadata of the requested coin.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoinMetadata'
              example:
                id: "bitcoin"
                symbol: "btc"
                name: "Bitcoin"
        '404':
          description: Coin not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Coin ID not found"
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"

  /coins/markets:
    get:
      summary: Get Market Data for Coins
      description: Returns market data (price, market cap, 24h volume) for specified coins in a target currency.
      parameters:
        - $ref: '#/components/parameters/VsCurrencyQueryParam'
        - $ref: '#/components/parameters/CoinIdsParam'
      responses:
        '200':
          description: List of coins with market data.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoinMarketData'
              examples:
                example1:
                  summary: Bitcoin Market Data
                  value:
                    id: "bitcoin"
                    symbol: "btc"
                    name: "Bitcoin"
                    current_price: 107824
                    market_cap: 2145170791593
        '400':
          description: Missing or invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Missing or invalid query parameter: vs_currency"
        '404':
          description: Data not found for specified coin(s).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Coin not found"
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"

  /simple/price:
    get:
      summary: Get Current Price for Coins
      description: Returns the current price for specified coins in target currencies.
      parameters:
        - $ref: '#/components/parameters/VsCurrenciesQueryParam'
        - $ref: '#/components/parameters/CoinIdsParam'
      responses:
        '200':
          description: Price data for the requested coins.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimplePrice'
              example:
                bitcoin:
                  usd: 107893
        '400':
          description: Missing or invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Missing required parameter: vs_currencies"
        '404':
          description: Price data not found for coin(s).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Coin ID not found"
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"

components:
  parameters:
    CoinIdPathParam:
      name: id
      in: path
      required: true
      description: The unique ID of the coin (e.g., `bitcoin`, `ethereum`).
      schema:
        type: string
        example: "bitcoin"
    VsCurrencyQueryParam:
      name: vs_currency
      in: query
      required: true
      description: The target currency for market data (e.g., usd, eur, jpy).
      schema:
        type: string
        example: "usd"
    VsCurrenciesQueryParam:
      name: vs_currencies
      in: query
      required: true
      description: Comma-separated list of target currency codes (e.g., usd, eur, jpy).
      schema:
        type: string
        example: "usd"
    CoinIdsParam:
      name: ids
      in: query
      required: false
      description: Comma-separated list of coin IDs to filter (e.g., `bitcoin,ethereum`).
      schema:
        type: string
        example: "bitcoin"

  schemas:
    Ping:
      type: object
      properties:
        gecko_says:
          type: string
          example: "(V3) To the Moon!"

    CoinItem:
      type: object
      properties:
        id:
          type: string
          example: "ethereum"
        symbol:
          type: string
          example: "eth"
        name:
          type: string
          example: "Ethereum"

    CoinMetadata:
      type: object
      properties:
        id:
          type: string
          example: "bitcoin"
        symbol:
          type: string
          example: "btc"
        name:
          type: string
          example: "Bitcoin"

    CoinMarketData:
      type: object
      properties:
        id:
          type: string
          example: "bitcoin"
        symbol:
          type: string
          example: "btc"
        name:
          type: string
          example: "Bitcoin"
        current_price:
          type: number
          format: float
          example: 107824
        market_cap:
          type: integer
          example: 2145170791593

    SimplePrice:
      type: object
      additionalProperties:
        type: object
        additionalProperties:
          type: number
          format: float
      example:
        bitcoin:
          usd: 107893

    Error:
      type: object
      properties:
        error:
          type: string
          example: "Internal server error"
